language: python

os:
  - linux

sudo: required
dist: trusty
services:
  - docker

python:
  - 3.5
  - 3.6
  - 3.7

matrix:
  include:
    - os: osx
      language: generic
      env: TRAVIS_PYTHON_VERSION=3.5
    - os: osx
      language: generic
      env: TRAVIS_PYTHON_VERSION=3.6
    - os: osx
      language: generic
      env: TRAVIS_PYTHON_VERSION=3.7

# only build master and develop branches
branches:
  only:
    - master
    - develop

before_install:
  - if [[ ${TRAVIS_OS_NAME} == "linux" ]]; then
      if [[ ${TRAVIS_PYTHON_VERSION:0:1} == "2" ]]; then
        wget https://repo.continuum.io/miniconda/Miniconda2-latest-Linux-x86_64.sh
            -O miniconda.sh;
      else
        wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh
            -O miniconda.sh;
       fi
    else
      if [[ ${TRAVIS_PYTHON_VERSION:0:1} == "2" ]]; then
        wget https://repo.continuum.io/miniconda/Miniconda2-latest-MacOSX-x86_64.sh
            -O miniconda.sh;
      else
        wget https://repo.continuum.io/miniconda/Miniconda3-latest-MacOSX-x86_64.sh
            -O miniconda.sh;
      fi
    fi

  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"
  - hash -r
  - conda config --set always_yes yes --set changeps1 yes
  - conda update -q conda
  - conda info -a
install:
  # install the package and its requirements
  - conda create -q -n test-environment python=$TRAVIS_PYTHON_VERSION
  - source activate test-environment
  - pip install --upgrade pip
  - pip install --upgrade --ignore-install setuptools
  - pip install -r requirements.txt
  - pip install -e .
before_script:
  # install packages required for testing
  - pip install --upgrade pytest pytest-cov codecov scipy
script:
  # run tests
  - py.test --cov=xlmhg --cov-report=xml tests/
after_success:
  - ./tools/travis_build_wheels.sh
notifications:
  email:
    on_success: never
    on_failure: never
deploy:
  provider: pypi
  user: flo-compbio
  repo: flo-compbio/xlmhg
  skip_cleanup: true
  distributions: "sdist"  # binary  distributions were already built earlier
  password:
    secure: 
  on:
    branch: master

